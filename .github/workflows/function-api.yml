name: Deploy Function API

on:
  push:
    branches: [ "main" ]
    paths:
      - "api/Portal.RefCache.Api/**"
      - ".github/workflows/function-api.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Build
        run: dotnet build api/Portal.RefCache.Api/Portal_RefCache_Api.csproj -c Release

      - name: Publish
        run: dotnet publish api/Portal.RefCache.Api/Portal_RefCache_Api.csproj -c Release -o published

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: "pegportal-api-func-cc-001"
          package: "published"
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
