name: Azure Static Web Apps CI/CD (blue-stone)

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy (app + api)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # SWA build engine will build the Vite app and the Functions API.
      # Node is still useful for the app build; .NET is handled in the API build step.
      - name: Deploy to Azure Static Web Apps (app + api)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_STONE_08C319F1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          # Repo root for Vite app
          app_location: "/"

          # Vite build output folder
          output_location: "dist"

          # IMPORTANT: point to the .NET isolated Functions project folder
          api_location: "api/Portal.RefCache.Api"

          # Let SWA do the build
          skip_app_build: false
          skip_api_build: false

          deployment_environment: "production"
