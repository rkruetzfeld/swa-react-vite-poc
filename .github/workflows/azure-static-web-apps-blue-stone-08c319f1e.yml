name: Azure Static Web Apps CI/CD (blue-stone)

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy (dist)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      # IMPORTANT: Deploy the already-built dist as the "app root"
      - name: Deploy to Azure Static Web Apps (prebuilt dist)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_STONE_08C319F1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          # Upload dist as the site root
          app_location: "dist"
          output_location: ""
          api_location: ""

          skip_app_build: true
          skip_api_build: true

          # This helps avoid “wrong environment” surprises
          deployment_environment: "production"
