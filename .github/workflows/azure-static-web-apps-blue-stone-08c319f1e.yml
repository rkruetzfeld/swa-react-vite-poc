name: Azure Static Web Apps CI/CD (blue-stone)
env:
  VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy (app only)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install
        run: npm ci

      - name: Build (Vite)
        env:
          VITE_AAD_TENANT_ID: ${{ secrets.VITE_AAD_TENANT_ID }}
          # map your existing secret name -> expected env var name
          VITE_AAD_SPA_CLIENT_ID: ${{ secrets.VITE_AAD_SPA_CLIENT_ID }}
          VITE_AAD_API_SCOPE: ${{ secrets.VITE_AAD_API_SCOPE }}
          # map your existing secret name -> expected env var name
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: npm run build

      - name: Deploy to Azure Static Web Apps (app + api)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_STONE_08C319F1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          # We already built the app, so upload the dist folder
          app_location: "dist"
          output_location: ""

          # âœ… Enable managed API from repo
          api_location: "api/Portal.RefCache.Api"

          skip_app_build: true
          skip_api_build: false

          deployment_environment: "production"

