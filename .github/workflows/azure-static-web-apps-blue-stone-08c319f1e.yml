name: Azure Static Web Apps CI/CD (blue-stone)

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy (app + api)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- Frontend ----------
      - name: Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install frontend deps
        run: npm ci

      - name: Build frontend (Vite)
        env:
          VITE_AAD_TENANT_ID: ${{ secrets.VITE_AAD_TENANT_ID }}
          VITE_AAD_SPA_CLIENT_ID: ${{ secrets.VITE_AAD_SPA_CLIENT_ID }}
          VITE_AAD_API_SCOPE: ${{ secrets.VITE_AAD_API_SCOPE }}
          # IMPORTANT: must be /api for SWA managed API
          VITE_API_BASE_URL: /api
        run: npm run build

      # ---------- Deploy (SWA builds API) ----------
      - name: Deploy to Azure Static Web Apps (app + api)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_STONE_08C319F1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          # Source root of your app
          app_location: "/"
          # Where Vite outputs
          output_location: "dist"

          # This tells SWA to deploy the managed API
          api_location: "api"

          deployment_environment: "production"
