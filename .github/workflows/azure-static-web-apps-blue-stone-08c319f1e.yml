name: Azure Static Web Apps CI/CD (blue-stone)

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy (app only)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Frontend-only SWA deployment.
      # API is deployed separately as an Azure Function App (pegportal-api-func-cc-001).
      - name: Deploy to Azure Static Web Apps (app only)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_STONE_08C319F1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          # Repo root for Vite app
          app_location: "/"

          # Vite build output folder
          output_location: "dist"

          # IMPORTANT: no SWA managed API
          api_location: ""

          # Let SWA do the app build
          skip_app_build: false

          # Skip API build/deploy entirely
          skip_api_build: true

          deployment_environment: "production"
