name: Azure Static Web Apps CI/CD (blue-stone)

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy (app only)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Frontend-only SWA deployment.
      # API is deployed separately as an Azure Function App (pegportal-api-func-cc-001).
    - name: Deploy to Azure Static Web Apps (app only)
        uses: Azure/static-web-apps-deploy@v1
        env:
          VITE_AAD_TENANT_ID: ${{ secrets.VITE_AAD_TENANT_ID }}
          VITE_AAD_SPA_CLIENT_ID: ${{ secrets.VITE_AAD_SPA_CLIENT_ID }}
          VITE_AAD_API_SCOPE: ${{ secrets.VITE_AAD_API_SCOPE }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_STONE_08C319F1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: "dist"
          api_location: ""
          skip_app_build: false
          skip_api_build: true
          deployment_environment: "production"

